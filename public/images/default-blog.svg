<svg width="400" height="240" viewBox="0 0 400 240" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="240" fill="#f3f4f6"/>
  
  <!-- Gradient overlay -->
  <defs>
    <linearGradient id="blogGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.1"/>
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
  </defs>
  
  <rect width="400" height="240" fill="url(#blogGradient)"/>
  
  <!-- Blog/Article Icon -->
  <g transform="translate(170, 80)">
    <!-- Document background -->
    <rect x="0" y="0" width="60" height="80" rx="4" fill="white" stroke="#e5e7eb" stroke-width="2"/>
    
    <!-- Document lines (representing text) -->
    <rect x="8" y="12" width="44" height="3" rx="1.5" fill="#d1d5db"/>
    <rect x="8" y="20" width="36" height="3" rx="1.5" fill="#d1d5db"/>
    <rect x="8" y="28" width="40" height="3" rx="1.5" fill="#d1d5db"/>
    <rect x="8" y="36" width="32" height="3" rx="1.5" fill="#d1d5db"/>
    
    <!-- Highlight line (representing title/heading) -->
    <rect x="8" y="48" width="44" height="4" rx="2" fill="url(#iconGradient)"/>
    
    <!-- More text lines -->
    <rect x="8" y="58" width="38" height="3" rx="1.5" fill="#d1d5db"/>
    <rect x="8" y="66" width="42" height="3" rx="1.5" fill="#d1d5db"/>
  </g>
  
  <!-- Pen/Edit Icon -->
  <g transform="translate(240, 90)">
    <path d="M12 2l3 3-8 8-4 1 1-4 8-8z" fill="url(#iconGradient)" stroke="white" stroke-width="1"/>
    <path d="M15 5l-3-3" stroke="url(#iconGradient)" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Decorative dots -->
  <circle cx="80" cy="60" r="3" fill="#e5e7eb" opacity="0.5"/>
  <circle cx="90" cy="70" r="2" fill="#d1d5db" opacity="0.5"/>
  <circle cx="320" cy="180" r="3" fill="#e5e7eb" opacity="0.5"/>
  <circle cx="330" cy="170" r="2" fill="#d1d5db" opacity="0.5"/>
  
  <!-- Blog text -->
  <text x="200" y="200" text-anchor="middle" fill="#9ca3af" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="500">
    Blog Article
  </text>
</svg>